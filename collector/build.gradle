apply plugin: 'com.github.jlewallen.arduino'

arduino {
    libraries = [
        "SPI",
        "RadioHead",
        "RTClib",
        "OkaUtilities",
        "Okavango",
        "SimpleBuffer",
        "Wire",
        "SD",
        "OkaCommon",
        "Adafruit_SleepyDog",
        "OneWire",
        "Arduino-Temperature-Control-Library",
        "IridiumSBD",
        "Adafruit_WINC1500"
        ]

    defaultBoard = "adafruit:samd:adafruit_feather_m0"
    boards = [
        "adafruit:samd:adafruit_feather_m0"
        ]
    projectName = "collector.ino"
    projectLibrariesDir = "$projectDir/../libraries"
}
